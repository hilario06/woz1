        <section class="container-informacion-contacto">
            <div class="sub-container-informacion-contacto">
                <form id="person-form" class="formulario-contacto" method="post">
                    <h5>¿Qué solución necesita?</h5>
                    <h4>Envíenos un mensaje</h4>
                    <h6></h6>
                    <div class="container-form-input">
                        <span class="icon-profile-male"></span>
                        <input type="text" name="name" placeholder="Nombres" value="" required="required" id="name">   
                    </div>
                    <div class="container-form-input">
                        <span class="icon-correo"></span>
                        <input type="email" name="email" placeholder="Email" value="" required="required" id="email">
                    </div>
                    <div class="container-form-input">
                        <span class="icon-tablet"></span>
                        <input type="number" name="phone" placeholder="Teléfono" value="" required="required" id="phone">
                    </div>
                    <div class="container-form-textarea">
                        <span class="icon-chat"></span>
                        <textarea name="message" placeholder="Mensaje..." required="required" id="message"></textarea>
                    </div>
                    <div class="style-button-block10">
                        <input type="submit" value="Enviar">
                    </div>
                    <p>
                        <a href="https://www.facebook.com/wozperu/" target="_blank">
                            <span class="icon-facebook"></span>
                        </a>
                        <a href="https://www.instagram.com/wozperu/" target="_blank">

                        </a>
                        <a href="https://api.whatsapp.com/send?phone=51946655701&text=Hola%20,%20quiero%20m%C3%A1s%20informaci%C3%B3n" target="_blank">

                        <a href="https://www.youtube.com/channel/UC0B0GeEzEaBlNacWQLNNZQw?fbclid=IwAR3ifF36aMr_bvkAYq4SscpE2r9HcVemLjZCddeeIcmFm-IElNbcPYW7vUo" target="_blank">
                            <span class="icon-youtube"></span>
                        </a>
                    </p>
